<!-- Index.html Website index/home -->
<html>
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The avbove meta tags are required first for bootstrap -->

    <title>ExampleWebsite</title>

    <!--Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include all compiled plugins (bellow, or include individual files as needed -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>

    <link href="styles/custom.css" rel="stylesheet">

  </head>

  <body ng-app="yariWeb" ng-controller="MainCtrl as ctrl">
    
    <!-- Logo/Header --> 

    <div id="sidebar" class="col-md-3">
      <div id="logo">
	    <img id="logo_img" class="align-right" src="img/logo.png" float="left"></img>
	    <h3>Yarimar Jim&eacutenez </br>Photography</h3>
	    <h5>Freelance Photographer</h5>
      </div>
    <!-- End Logo/Header -->

      <!-- Navigation Panel -->
      <div id="nav_panel">
		<!-- Placeholders for actual buttons that render views in Main container of the site -->
		<p><a href="#/">Home<a></p>
		<p><a href="#/weddings">Weddings</a></p>
		<p><a href="#/portraits">Portraits</a></p>
		<p><a href="#/events">Event</a></p>
		<p><a href="#/travels">Travel</a></p>
		<p id=about_link"><a href="#/about">About</a></p>
		  <ul>
			  <li><a href="#/blog">Blog</a></li>
			  <li><a href="#/ad">Ad</a></li> 
	          </ul>
		<p><a href="#/clients">Clients</a></p>
      </div>
      <!-- End Navigation Panel -->
    </div>
    <!-- End Sidebar -->

    <!-- Main container where it will render photos depending what button was cliked -->
      <div id="main_container" class="col-md-9">

	    <!--Main Content -->
	    <div ng-view></div>

      </div>
      <!-- End main container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Script includes most of the angular js work -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"</script>
  </body>
</html>
