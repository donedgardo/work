<!-- Index.html Website index/home -->
<html>
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The avbove meta tags are required first for bootstrap -->

    <title>ExampleWebsite</title>

    <!--Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="styles/custom.css" rel="stylesheet">
  </head>

  <body ng-app="yariWeb" ng-controller="MainCtrl as ctrl">
    
    <!-- Begin Sidebar -->
    <div id="sidebar" class="col-md-3">
      <!-- Logo/Header --> 
      <div id="logo">
	    <img id="logo_img" class="align-right" src="img/logo.png" float="left"></img>
	    <h3>Yarimar Jim&eacutenez </br>Photography</h3>
	    <h5>Freelance Photographer</h5>
      </div>
      <!-- End Logo/Header -->

      <!-- Navigation Panel -->
      <div id="nav_panel">
		<!-- Placeholders for actual buttons that render views in Main container of the site -->
		<p><a href="#/">Home<a></p>
		<p><a href="#/weddings">Weddings</a></p>
		<p><a href="#/portraits">Portraits</a></p>
		<p><a href="#/events">Events</a></p>
		<p><a href="#/travels">Travel</a></p>
		<p id=about_link"><a href="#/about">About</a></p>
		  <ul>
			  <li><a href="#/blog">Blog</a></li>
			  <li><a href="#/ad">Ad</a></li> 
	          </ul>
		<p><a href="#/clients">Clients</a></p>
      </div>
      <!-- End Navigation Panel -->
    </div>
    <!-- End Sidebar -->

    <!-- Main container where it will render photos depending what button was cliked -->
    <div id="main_container" class="col-md-9">
        <!--Main Content -->
	
      <div class='container' ng-view></div>
	
    </div>
    <!-- End main container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Include all compiled plugins (bellow, or include individual files as needed -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="scripts/app.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>  
    <script src="scripts/controller.js"></script>

    </body> 

</html>
